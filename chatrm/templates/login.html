<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../static/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="../static/css/chatroom.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <header>
      <nav class="telegram-color top-nav">
        <div class="container">
          <div class="nav-wrapper">
          </div>
        </div>
      </nav>
    </header>
    <div class="row">
      <div class="card-center">
        <form class="login-panel-height card-panel" action="/login" method="post">
          <div class="row login-sign">登录</div>
          <div class="input-field">
            <input id="username" type="text" class="validate">
            <label for="username">用户名</label>
          </div>
          <div class="input-field">
            <input id="password" type="password" class="validate">
            <label for="password">密码</label>
          </div>
          <div class="next">
            <a class="login">Login >>></a>
          </div>
          <div class="next">
            <button class="btn waves-effect waves-light" type="submit" name="action">登录 >>>
            </button>
          </div>
        </form>
      </div>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../static/js/materialize.min.js"></script>
    <script type="text/javascript" src="../static/js/chatroom.js"></script>
  </body>
</html>
